  <script>
    window.addEventListener('offline', function() {
      document.body.classList.add('fuse-splash-screen-error');
    });

		navigator.serviceWorker.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'SAVE_SESSION_STORAGE' && event.data.key) {
        sessionStorage.setItem(event.data.key, event.data.value);
      }
    });

    function logout() {
      clearCache();
      localStorage.removeItem('refresh-token');
      window.location.href = window.location.origin;
    }

    function clearCache() {
      localStorage.removeItem('defaultTenantId');
      sessionStorage.removeItem('context');
      indexedDB.deleteDatabase('helena-cache-db');
      window.location.reload();
    }
  </script>
